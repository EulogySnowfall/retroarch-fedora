<!-- This is the EmulationStation Systems configuration file.
All systems must be contained within the <systemList> tag.-->

<systemList>
  <system>
    <name>snes</name>
    <fullname>Super Nintendo Entertainment System</fullname>
    <path>~/git/snes</path>
    <extension>.smc .SMC</extension>
    <!-- <command>snes9x-gtk %ROM%</command> -->
    <command>retroarch -f -L /usr/libexec/libretro/snes9x.so %ROM%</command>
    <platform>snes</platform>
    <theme>snes</theme>
  </system>
  <system>
    <name>arcade</name>
    <fullname>Arcade</fullname>
    <path>~/git/mame</path>
    <extension>.zip</extension>
    <!-- <command>mame %BASENAME%</command> -->
    <command>retroarch -f -L /usr/libexec/libretro/mame.so %ROM%</command>
    <command>mame %BASENAME%</command>
    <platform>arcade</platform>
    <theme>mame</theme>
  </system>
</systemList>

